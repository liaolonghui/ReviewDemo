<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>希尔排序</title>
  </head>
  <body>
    <div class=""></div>

    <script type="text/javascript">
    function shellSort(arr) {
      var len = arr.length,
          temp,
          gap = 1;
      while(gap < len/3) {          //动态定义间隔序列
          gap = gap*3+1;
      }
      for (gap; gap > 0; gap = Math.floor(gap/3)) {
          for (var i = gap; i < len; i++) {
              temp = arr[i];
              for (var j = i-gap; j >= 0 && arr[j] > temp; j -= gap) {
                  arr[j+gap] = arr[j];
              }
              arr[j+gap] = temp;
          }
      }
      return arr;
    }


    let arr1 = [55,62,12,22,42,88];
    console.log(shellSort(arr1));
    let arr2 = [1,1,22,21,45,65,85,58,54,55,54,66];
    console.log(shellSort(arr2));
    </script>
  </body>
</html>
