<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>阮一峰版（非原地排序）</title>
  </head>
  <body>
    <div class=""></div>
    <script type="text/javascript">
      let quickSort = (arr)=>{
        if(arr.length<=1){
          return arr;
        }
        let pivotIndex = Math.floor(arr.length/2);
        let pivot = arr.splice(pivotIndex,1)[0];
        let left = [];
        let right = [];
        for(let i=0; i<arr.length; i++){
          if(arr[i]<pivot){
            left.push(arr[i]);
          }else{
            right.push(arr[i]);
          }
        }
        return quickSort(left).concat([pivot],quickSort(right));
      }

      let arr1 = [55,62,12,22,42,88];
      console.log(quickSort(arr1));
      let arr2 = [1,1,22,21,45,65,85,58,54,55,54,66];
      console.log(quickSort(arr2));
    </script>
  </body>
</html>
